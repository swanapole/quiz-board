<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel= "stylesheet" type="text/css">
    <link href="css/styles.css" rel= "stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Patrick+Hand" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>JavaScript Quiz board</title>
  </head>
    <div class="container">
      <div class="jumbotron">
        <h1 id="demo"></h1>

      <button onclick="typeWriter()">Click me</button>
      </div>
      <div id="test">
        <div class="panel panel-default">
          <div class="panel-body">
            <form id="fm-1">
              <div class="form-group">
                <div id="q-1" class="question">
                  <label for="qs-1">Q1.Which one of the following is a basic building block for javascript:</label>
                    <div class="radio">
                      <label for="qs-1">
                        <input type="radio" name="ans-1" value="0">
                        Function
                      </label>
                    </div>
                    <div class="radio">
                      <label for="qs-1">
                        <input type="radio" name="ans-1" value="10">
                        Boolean
                      </label>
                    </div>
                    <div class="radio">
                      <label for="qs-1">
                        <input type="radio" name="ans-1" value="0">
                        JSFiddle
                      </label>
                    </div>
                    <div class="row">
                      <div class="col-md-10"></div>
                      <div class="col-md-2">
                        <button type="submit" id="btn-1">Next</button>
                      </div>
                    </div>
                  </div>
                  <div id="q-2" class="question">
                    <label for="qs-2">Q2.ECMAScript is also known as: </label>
                    <div class="radio">
                      <label for="qs-2">
                        <input type="radio" name="ans-2" value="0">
                        JAVA
                      </label>
                    </div>
                    <div class="radio">
                      <label for="qs-2">
                        <input type="radio" name="ans-2" value="0">
                        HTML
                      </label>
                    </div>
                    <div class="radio">
                      <label for="qs-2">
                        <input type="radio" name="ans-2" value="25">
                        JavaScript
                      </label>
                    </div>
                    <div class="row">
                      <div class="col-md-2">
                        <button type="submit" id="btn-2-1">Previous</button>
                      </div>
                      <div class="col-md-8"></div>
                      <div class="col-md-2">
                        <button type="submit" id="btn-2-2">Next</button>
                      </div>
                    </div>
                  </div>
                  <div id="q-3" class="question">
                    <label for="qs-3">Q3. When was Javascript introduced:</label>
                    <div class="radio">
                      <label for="qs-3">
                        <input type="radio" name="ans-3" value="0">
                        1998
                      </label>
                    </div>
                    <div class="radio">
                      <label for="qs-3">
                        <input type="radio" name="ans-3" value="25">
                        1995
                      </label>
                    </div>
                    <div class="radio">
                      <label for="qs-3">
                        <input type="radio" name="ans-3" value="0">
                        1985
                      </label>
                    </div>
                    <div class="row">
                      <div class="col-md-2">
                        <button type="submit" id="btn-3-1">Previous</button>
                      </div>
                      <div class="col-md-8"></div>
                      <div class="col-md-2">
                        <button type="submit" id="btn-3-2">Next</button>
                      </div>
                    </div>
                  </div>
                  <div id="q-4" class="question">
                    <label for="qs-4">Q4. Which of the following function of Boolean object returns a string containing the source of the Boolean object?</label>
                    <div class="radio">
                      <label for="qs-4">
                        <input type="radio" name="ans-4" value="0">
                        toSource()
                      </label>
                    </div>
                    <div class="radio">
                      <label for="qs-4">
                        <input type="radio" name="ans-4" value="25">
                        none of the above
                      </label>
                    </div>
                    <div class="radio">
                      <label for="qs-4">
                        <input type="radio" name="ans-4" value="0">
                        toString()
                      </label>
                    </div>
                    <div class="row">
                      <div class="col-md-2">
                        <button type="submit" id="btn-4-1">Previous</button>
                      </div>
                      <div class="col-md-7"></div>
                      <div class="col-md-3">
                        <button type="submit" id="btn-4-2">Submit Answers</button>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="question" id="output">
        <p>You scored <span id="points"></span> points.</p>
      </div>
    </div>
  </body>
</html>
